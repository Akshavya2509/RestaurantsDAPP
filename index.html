<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Food Delivery App</h1>
        <div class="restaurant-list" id="restaurantList">
            <!-- Restaurant list will be populated dynamically -->
        </div>
    </div>
    <div class="cart-container" id="cartContainer">
        <h2>Cart</h2>
        <div class="cart" id="cartItems">
            <!-- Cart items will be populated dynamically -->
        </div>
        <button class="buy-button" onclick="buyItems()">Buy</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
